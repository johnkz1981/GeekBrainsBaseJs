<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="menu"></div>
  <div id="sub-menu"></div>
  <script src="Menu.js"></script>
  <script src="Menuitem.js"></script>
  <script>
    'use strict';

    window.onload = function () {
      // DOM ready
      let menuBlock = document.getElementById('menu');

      let menu = new Menu('my', 'my', [
        new MenuItem('/', 'Home'),
        new Menu('me', 'me', [
          new MenuItem('/subContacts', 'subContacts')
        ]),
        new MenuItem('/about', 'About'),
        new MenuItem('/contacts', 'Contacts'),
        new SubMenu('me', 'me', [
          new MenuItem('/subContacts', 'subContacts')
        ]),
        new MenuItem('/blog', 'Blog'),
        new MenuItem('/policy', 'Policy'),
        new SubMenu('me', 'me', [
          new MenuItem('/subHome', 'subHome')
        ])
      ]);

      menuBlock.innerHTML = menu.render();

      const subMenuBlock = document.getElementById('sub-menu');

      const subMenu = new SubMenu('my', 'my', [
        new MenuItem('/', 'Home'),
        new Menu('me', 'me', [
          new MenuItem('/subContacts', 'subContacts')
        ]),
        new MenuItem('/about', 'About'),
        new MenuItem('/contacts', 'Contacts'),
        new SubMenu('me', 'me', [
          new MenuItem('/subContacts', 'subContacts')
        ]),
        new MenuItem('/blog', 'Blog'),
        new MenuItem('/policy', 'Policy'),
        new SubMenu('me', 'me', [
          new MenuItem('/subHome', 'subHome')
        ])
      ]);

      subMenuBlock.innerHTML = subMenu.render();
      menu.remove()
    }
  </script>
</body>

</html>
