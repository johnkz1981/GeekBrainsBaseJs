<script>
  "use strict";

  /**
   * Объясните почему код даёт именно такие результаты?
   */

  let a = 1, b = 1, c, d;

  /** 
   * 1) a = a + 1 // a = 2
   * 2) c = a // c = 2 
   */

  c = ++a;
  alert(c); // 2

  /** 
   * 1) d = b // d = 1 
   * 2) b = b + 1 // b = 2
   */

  d = b++; 
  alert(d); // 1

  /** 
   * 1) a = a + 1 // a = 3
   * 2) c = a + 2 // c = 5 
   */

  c = 2 + ++a;
  alert(c); // 5

  /** 
   * 1) d = 2 + b // d = 4 
   * 2) b = b + 1 // b = 3
   */
  
  d = 2 + b++;
  alert(d); // 4
  alert(a); // 3
  alert(b); // 3

</script>
