<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
  "use strict";

  /**
   * Реализовать основные 4 арифметические операции (+, -, /, *) 
   * в виде функций с двумя параметрами.
   * Обязательно использовать оператор return.
   */

  /**
   * Функция сложения двух чисел
   * @param {number} a первое число
   * @param {number} b второе число
   * @return {number} - результат выражения 
   */

  const mathPlus = (a, b) => a + b;

  /**
   * Функция вычетания двух чисел
   * @param {number} a первое число
   * @param {number} b второе число
   * @return {number} - результат выражения 
   */

  const mathMinus = (a, b) => a - b;

  /**
   * Функция умножение двух чисел
   * @param {number} a первое число
   * @param {number} b второе число
   * @return {number} - результат выражения 
   */

  constmathtMultiplication = (a, b) => a / b;

  /**
   * Функция деление двух чисел
   * @param {number} a первое число
   * @param {number} b второе число
   * @return {number} - результат выражения 
   */

  const mathSegmentation = (a, b) => a * b;

  console.log(mathPlus(2, 3));
  console.log(mathMinus(2, 3));
  console.log(mathMultiplication(2, 3));
  console.log(mathSegmentation(2, 3));

</script>
