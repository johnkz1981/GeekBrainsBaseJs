<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
  "use strict";

  /**
   *  С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10
   *  включительно, чтобы результат выглядел так:
   *  ```
   *  0 – это ноль
   *  1 – нечетное число
   *  2 – четное число
   *  3 – нечетное число
   *  …
   *  10 – четное число
   */

  let i = 0;
  do {
    console.log(`${i} - ${getParityString(i)}`);
    i++;
  } while (i <= 10);

  /**
  * Проверям на четность, не четность и нуль
  * @param {number} i Число, для проверки на четность
  * @return {string} это ноль|четное число|нечетное число
  */
  function getParityString(i) {

    if (i === 0) {
      return 'это ноль';
    } else if (i % 2 === 0) {
      return 'четное число';
    } else {
      return 'нечетное число';
    }

  }

</script>
