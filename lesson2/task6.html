<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
  "use strict";

  /**
   * Программа должна спросить у пользователя количество денег, которое он хочет положить
   * в банк. Пользователь должен ввести целое число, а программа должна выдать
   * соответствующее сообщение:
   * "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
   * "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
   * "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
   * Если пользователь введет любое другое целое число, программа также должна выдать
   * соответствующее сообщение, в котором будет отображено это число, а также поставить
   * верное окончание в слове "рубль". Для получения верного склонения слова (любого слова с
   * числом) вам необходимо создать функцию.
   */

  const sum = +prompt('Пожалуйста введите сумму в рублях без копеек', '');

  if (isNaN(sum)) {
    alert('Введено неверное число!');
  } else if ((sum ^ 0) !== sum) {
    alert('Введите целое число!');
  } else {
    alert(`${sum} ${getMoneyTitle(sum)}`);
  }

  /**
  * 1 рубль
  * 2-4 рубля
  * 5-19 %0 рублей
  * Функция возвращает правильное окончание рубля в зависимоссти от суммы
  * @param {number} sum, принимает целое значение
  * @return {string} возвращает рублей|рубля|рубль
  */

  function getMoneyTitle(sum) {
    if (sum % 10 === 0 || (sum % 100 > 10 && sum % 100 < 20) || (sum % 10 > 4 && sum % 10 < 10)) {
      return 'рублей';
    } else if (sum % 10 > 1 && sum % 10 < 5) {
      return 'рубля';
    } else {
      return 'рубль';
    }
  }

</script>
