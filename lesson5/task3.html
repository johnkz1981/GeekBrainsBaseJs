<title>Форма</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.3/css/bootstrap.min.css" integrity="sha384-
Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<style>
  .form-wrap {
    margin: auto;
    padding: 20px;
    max-width: 800px
  }
  
  .form-control-danger {
  border-color: #dc3545;
  }
</style>
</head>

<body>
  <!--
     Создать форму в html со следующими полями: * Имя - текстовое поле * Телефон - текстовое поле * Пароль - поле типа password
    * Повтор пароля - поле типа password * Кнопка отправить форму Необходимо реализовать валидацию этой формы по следующим правилам:
    * Имя - должно содержать как минимум 1 символ, не более 50 символов. * Телефон - должно содержать 11 цифр, не больше, не
    меньше. * Пароль - минимум 5 символов, максимум 50 * Повтор пароля - значение должно совпадать с полем пароль. * Кнопка отправить
    форму - при нажатии на кнопку форма должна провериться, при прохождении проверки, форма отправляется, если проверка не была
    пройдена, то: - Каждое поле, которое не прошло проверку должно выделяться красным цветом. - Под каждым полем, что не прошло
    проверку, должна писаться подсказка по какой причине проверка провалилась. Можете пользоваться стилями бутстрапа, если лень
    самим писать. Пользоваться аттрибутами HTML5 запрещено, необходимо проверки реализовать с помощью javascript.
  -->
  <div class="form-wrap">
    <form class="my-form" action="">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Имя">
          <div class="form-control-feedback text-danger name-danger"></div>
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="phone" class="form-control" placeholder="Телефон">
          <div class="form-control-feedback text-danger phone-danger"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group has-danger col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Пароль">
          <div class="form-control-feedback text-danger password-danger"></div>
        </div>
        <div class="form-group col-md-6">
          <input type="password" name="password_repeat" class="form-control" placeholder="Повторите
пароль">
          <div class="form-control-feedback text-danger password_repeat-danger"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
  <script src="task3.js"></script>
</body>

</html>
